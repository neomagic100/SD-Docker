version: '3.8'
services:
  mariadb:
    build:
      context: ./
      dockerfile: dockerfiles/mariadb.dockerfile
    volumes:
      - datadir:/var/lib/mysql
    env_file:
      - ./env/mariadb.env
    depends_on:
      - backend
    ports:
      - 3306:3306
  backend:
    image: node:latest
    volumes:
      - logs:/app/logs
      - /app/node_modules
    ports:
      - 80:80
    environment:
      - MARIADB_USERNAME=mike
      - MARIADB_PASSWORD=secret
  npm:
    build: 
      context: ./
      dockerfile: dockerfiles/npm.dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./:/app
  nodeutil:
    build:
      context: ./
      dockerfile: dockerfiles/nodeutil.dockerfile
    stdin_open: true
    tty: true
    volumes:
      - ./:/app

volumes:
  datadir:
  logs:

  